{% extends "base.html"%}
{% import "bootstrap/wtf.html" as wtf%}

{% block title %}
RainGauge Home
{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-4">
    <form method="POST" class="form" >
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}<br>
        {% for mesg in get_flashed_messages() %}
        <h5>{{ mesg }}</h5>
        {% endfor %}

    </form>
    </div>
</div>
{% endblock %}
